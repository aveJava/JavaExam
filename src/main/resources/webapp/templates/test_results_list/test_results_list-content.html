<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test results content</title>
</head>
<body>

    <div th:fragment="content" class="content" style="display: inline-block; padding-top: 2vw;">

        <p th:if="${resultsMap.size() == 0}" style="margin-left: 12.8vw;">Нет ни одной завершенной сессии</p>

        <div th:each="entry : ${resultsMap}" style="display: flex; margin-left: 12.8vw; height: 40px;">
            <div style="width: 18vw; margin: auto 0;"><a th:href="'/presentation_of_session_results/' + ${entry.getValue()} + '?mod=diagram'">[[${entry.getKey()}]]</a></div>
            <div style="margin: auto 0px; width: 25px;">
                <img src="/images/delete.png" class="deleteImg" th:id="${entry.getValue()}">
            </div>
        </div>

    </div>

</body>
</html>
