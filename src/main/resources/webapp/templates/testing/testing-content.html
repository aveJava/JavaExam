<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

    <div th:fragment="test">

        <div th:switch="${test.name()}">
            <p th:case="'JAVA'">На этой странице будет тест по Java</p>
            <p th:case="'SPRING'">На этой странице будет тест по Spring</p>
        </div>

    </div>

</body>
</html>
